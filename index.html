<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灰太狼</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <!--游戏分值-->
        <h1 class="score">0</h1>
        <!--进度条-->
        <div class="progress"></div>
        <button class="startPlay">开始游戏</button>
        <div class="rules">游戏规则</div>
        <div class="rule">
            <p>游戏规则</p>
            <p>1.游戏时间：60s</p>
            <p>2.拼手速，拍打灰太狼+10分</p>
            <p>3.若打中小灰灰-10分</p>
            <a href="" class="close">[关闭]</a>
        </div>
        <div class="mask">
            <h1>GAME OVER</h1>
            <button class="startNew">重新开始</button>
        </div>
    </div>
</body>
</html>
